<!DOCTYPE html>
<html>
<head>
  <title>Power Amplifier</title>
</head>
<body>

<h4>Welcome to Power Amplifier Web Administration</h4><br />

<button type="button" onclick="send('MUTE')">Mute</button>
<button type="button" onclick="send('UNMUTE')">Unmute</button>
<button type="button" onclick="send('NEXT')">Next</button>
<button type="button" onclick="send('PREVIOUS')">Previous</button>
<button type="button" onclick="send('VOLUP')">Volume Up</button>
<button type="button" onclick="send('VOLDOWN')">Volume Down</button>
<button type="button" onclick="send('PLAYPAUSE')">PLAYPAUSE</button>
<script>
  var url = 'http://192.168.8.151';
  async function send(verb) {
    var response = await fetch(url, {
      method: verb,
    });
    console.log(response.status);
  }
  </script>
</body>
</html>
